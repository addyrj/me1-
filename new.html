<!DOCTYPE html>
<html>
<head>
    <title>Line Graph with CanvasJS</title>
    <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
</head>
<body>
    <div id="chartContainer" style="height: 300px; width: 100%;"></div>

    <script>
        // Define your data points
        var dataPoints = [
            { x: 0, y: 0 },
            { x: 1, y: 1 },
            { x: 2, y: 2 },
            { x: 3, y: 3 },
            { x: 4, y: 4 },
        ];

        // Create the chart
        var chart = new CanvasJS.Chart("chartContainer", {
            title: {
                text: "Line Graph"
            },
            axisX: {
                title: "X-Axis"
            },
            axisY: {
                title: "Y-Axis"
            },
            data: [{
                type: "line",
                dataPoints: dataPoints
            }]
        });

        // Render the chart
        chart.render();
    </script>
</body>
</html>
